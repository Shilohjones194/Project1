<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <title>Trivia With A Twist</title>
    </head>
    <body>
        <!--APIs: https://opentdb.com/api_config.php  https://www.thecocktaildb.com/api.php -->

        <header>
            <h1>Trivia with a Twist!</h1>
        </header>

        <main>
            <div class="columns">
                <div class="column is-one-fifth" id="drink-container">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img
                                    src="https://bulma.io/images/placeholders/1280x960.png"
                                    alt="Placeholder image"
                                />
                            </figure>
                        </div>

                        <div class="column is-half">
                            <input type="text" id="boozeHound">
                            </input>
                        </div>

                        <div class="column is-full">
                            <button type="button" id="boozeSearch"></button>
                            <button type="button" id="rando"></button>
                        </div>

                        <div class="card-content"></div>
                    </div>
                </div>

                <div class="column is-three-fifths" id="start-section"></div>

                <div
                    class="column is-one-fifth"
                    id="placeholder-container"
                ></div>
            </div>

            <footer>Made with love by Lily, Luke, and Pablo</footer>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
